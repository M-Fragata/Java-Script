<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: black;
            margin: 0%;
            
        }
        div{
            background-color: white;
            color: red;
            padding: 10px;
            max-width: 600px;
            height: 600px;
            text-align: center;
            margin: auto;
            
        }
    </style>

</head>
<body>
    <div id="res">
       
    </div> 
    
    <script>
        function hora() {
            var hora = new Date()
            var agora = hora.getHours()
            var res = window.document.querySelector('div#res')
            res.innerHTML(`${agora}`)
        }
    </script>

</body>
</html>
