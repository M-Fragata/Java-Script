<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: cornflowerblue;
            color: white;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            
        } 

        body h1{
            color: yellow;
            text-align: center;
        }
                
    </style>

    <script>
        //Number.parseInt para converter uma variável para inteiro e Number.parseFloat para converter uma variável para real. Pode-se utilizar apenas Number que o JS irá identificar automáticamente 
        //String(n) ou n.tostring
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        
        var soma = n1 + n2
        window.alert('A soma entre '+ n1 +' e '+ n2 +' é de '+ soma) 
    </script>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>      
</body>
</html>
