<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="vel ()">
    <div id="res"></div>

    <script>
        function vel () {
            var tvel1 = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(tvel1.value)
            var exc = vel - 60
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}km/h</strong> </p>`
                if (vel > 60) {
                    res.innerHTML += `<p> Você está <strong>MULTADO</strong> por exceder o limite de velocidade em <strong>${exc}km/h</strong> </p>`
                }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>`
        }
    </script>


</body>
</html>
