<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div class="number">
            <p>Início: <input type="number" name="" id="txtinicio"></p>
        </div>

        <div class="number">
            <P>Fim: <input type="number" name="" id="txtfim"></P> 
        </div>

        <div class="number">
            <p>Passo: <input type="number" name="" id="txtpasso"></p>
        </div>

        <div id="button">
            <p><input type="button" value="Contar" onclick="contagem()"></p>
        </div>

        <div id="res">
           <p>Preparando a contagem...</p> 
        </div>

    </section>

    <footer>
        <p> &copy; CursoemVídeo</p>
    </footer>

</body>
</html>
