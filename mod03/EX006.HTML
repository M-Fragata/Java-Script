<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(84, 243, 84);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>

    <script>
    
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'blue'
              
        }
        function entrar () {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'red'
        }
        function sair () {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!' 
            a.style.backgroundColor = 'black'
        }
    </script>

</head> 
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>    
</body>
</html>
